baseURL: https://wanching0730.github.io

languageCode: en-us
title: "Cayenne's Blog"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/wanching0730/my-toha-website

  analytics:
    enabled: false

  newsletter:
    enable: false
  
  darkMode:
    enable: true
    provider: darkreader
    default: system